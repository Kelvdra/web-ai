<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <button class="btn btn-primary" id="newChatBtn">+ New chat</button>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Chats</div>
        <div class="chat-list" id="chatList"></div>
      </div>

      <div class="sidebar-bottom">
        <div class="small muted">AI Chat UI Â· Gemini backend</div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div class="brand">
          <div class="brand-dot"></div>
          <div>
            <div class="brand-title">AI Chat</div>
            <div class="brand-sub muted" id="statusText">Ready</div>
          </div>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn" id="clearBtn" title="Clear current chat">ðŸ—‘</button>
        </div>
      </header>

      <section class="content" id="chat">
        <div class="hero" id="hero">
          <div class="hero-title">Halo ðŸ‘‹</div>
          <div class="hero-desc muted">
            Ini UI ChatGPT-style: ada sidebar history, new chat, composer bawah, dan bubble rapi.
          </div>
          <div class="hero-tips">
            <div class="tip">Enter untuk kirim</div>
            <div class="tip">Shift+Enter untuk baris baru</div>
            <div class="tip">Support file (image/video/audio/pdf)</div>
          </div>
        </div>
      </section>

      <section class="composer">
        <div class="file-row hidden" id="fileRow">
          <div class="file-pill" id="filePill"></div>
          <button class="icon-btn danger" id="removeFileBtn" title="Remove file">âœ•</button>
        </div>

        <form id="form" class="compose">
          <input type="file" id="fileInput" name="file" accept="image/*,video/mp4,audio/*,application/pdf" hidden />
          <button class="icon-btn" type="button" id="attachBtn" title="Attach file">ðŸ“Ž</button>

          <textarea
            id="text"
            name="text"
            rows="1"
            placeholder="Ketik pesan..."
            autocomplete="off"
          ></textarea>

          <button class="btn btn-send" type="submit" id="sendBtn">Send</button>
        </form>

        <div class="composer-hint muted">
          AI bisa menampilkan code block dengan tombol copy.
        </div>
      </section>
    </main>
  </div>

  <div class="toast hidden" id="toast"></div>

  <script src="./script.js"></script>
</body>
</html>
